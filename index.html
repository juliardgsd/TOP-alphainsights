<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alpha Insights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e3a8a, #6b21a8);
      color: white;
    }
    header {
      background-color: rgba(30, 41, 59, 0.6);
      border-bottom: 1px solid rgba(168, 85, 247, 0.2);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(to bottom right, #3b82f6, #8b5cf6);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(to right, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      color: transparent;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .card {
      background-color: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(168, 85, 247, 0.2);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.2);
      margin-bottom: 30px;
    }
    .card h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .metrics {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }
    .metric {
      flex: 1;
      min-width: 200px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .blue { background-color: rgba(59, 130, 246, 0.2); color: #3b82f6; }
    .purple { background-color: rgba(139, 92, 246, 0.2); color: #8b5cf6; }
    .green { background-color: rgba(34, 197, 94, 0.2); color: #22c55e; }
    .metric-text p {
      margin: 0;
    }
    .metric-text .label {
      font-size: 12px;
      color: #9ca3af;
    }
    .metric-text .value {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>

      </div>
    </div>
  </header>

  <div class="container">
    <div class="card">

    </div>
  </div>
</body>
</html>
